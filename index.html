<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400&family=Raleway:wght@100;200;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Movie Search</title>
</head>

<body>
    <div class="filmtape"></div>
    <div class="filmtape right"></div>
    <div class="wrapper">
        <header>
            <img class="logo" src="./assets/logo.png" alt="logo movie-web">
            <h1>MovieWeb</h1>
        </header>
        <form class="search">
            <input class="search-input" required placeholder="&#128270; Enter Title" type="text" value='' ,
                name="title">
            <div class="search-plot"><input type="checkbox" id="plot" name="plot"><label for="plot"> Long
                    synopsis</label></div>
            <input class="search-button" type="submit" value="Search">
        </form>
        <section class="movie-result"></section>
    </div>

    <script src="main.js"></script>
</body>

</html>
